# Put this file in $HOME/.config/i3status/config for local configs

general {
    colors = true
    interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "volume master"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
    format_up = "WiFi: %essid %ip"
    format_down = "WiFi: down"
}

ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery all {
    format = "%status %percentage %remaining"
    status_chr = "âš¡"
    status_bat = "ðŸ”‹"
    last_full_capacity = true
    low_threshold = 15
}

volume master {
    format = "â™ª: %volume"
    format_muted = "â™ª: muted"
    device = "default"
}

disk "/" {
    format = "DISK FREE: %percentage_avail"
    prefix_type = custom
}

load {
    format = "LOAD: %1min %5min"
}

memory {
    format = "USED: %used | AVAIL: %available"
    threshold_degraded = "1G"
    format_degraded = "MEMORY < %available"
}

tztime local {
    format = "%d %h %Y %H:%M:%S"
}
